<div class="h-full grid grid-cols-2 gap-8 items-center p-12 {{class}}" style="{{bgStyle}}">
    <!-- Left Column: Content -->
    <div class="prose prose-lg prose-invert text-left flex flex-col justify-center h-full">
        {{content}}
    </div>

    <!-- Right Column: Image/Visual -->
    <div
        class="h-full flex items-center justify-center relative rounded-2xl overflow-hidden bg-slate-800/50 shadow-2xl border border-slate-700/50">
        {{imgElement}}
    </div>
</div>

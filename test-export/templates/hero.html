<div class="h-full flex flex-col justify-center items-center text-center px-8 relative overflow-hidden {{class}}"
    style="{{bgStyle}}">
    <!-- Optional Background Gradient if no image is provided, acts as fallback or overlay -->
    <div class="absolute inset-0 -z-10 bg-gradient-to-br from-indigo-900/50 to-purple-900/50"></div>

    <h1
        class="text-7xl font-extrabold tracking-tight mb-6 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400 drop-shadow-sm">
        {{title}}
    </h1>

    <div class="text-2xl text-slate-300 font-light max-w-2xl leading-relaxed">
        {{content}}
    </div>
</div>
